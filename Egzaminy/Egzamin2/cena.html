<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malarz</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header class="baner">
        <h1>Malowanie pokoi i biur</h1>
    </header>

    <main>
        <section class="lewy">
            <h2>Menu</h2>
            <ul>
                <li><a href="mieszamy.html">Mieszamy</a></li>
                <li><a href="cena.html">Wyceniamy</a></li>
            </ul>
        </section>
        <section class="srodkowy">
            <h2>Zapotrzebowanie na farbe</h2>
            Powierzchnia malowana(m<sup>2</sup>): <input type="text" id="metry"><input type="button" value="Policz" onclick=obl()>
            <p id="wynik"></p>
        </section>
        <section class="prawy">
            <img src="obraz.png" alt="Próbki farb">
        </section>
    </main>

    <footer class="stopka">
        <h3>MALARZ</h3>
        <p>Stronę opracował: Radosław Biel</p>
    </footer>

    <script>
        function obl(){
            const wynik= document.getElementById('wynik');
            const metry= document.getElementById('metry').value;
            wynik.innerHTML="Liczba potrzebnych puszek: "+Math.ceil(metry/4);
        }

    </script>
    
</body>
</html>
